<div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="24px" class="pizza-order-container">
<div *ngFor="let pizza of pizzas | async">

  <mat-card fxLayoutAlign="center" fxLayout="row" fxLayoutGap="24px">
        <img src="/assets/pizza.jpg" width="auto">    
        <div class="pizza-details" fxLayout="column" fxLayoutAlign="center center">
          <h1 class="mat-h1">Pizza ID: {{ pizza.id }} </h1>
          <span class="mat-h3">size: {{ pizza.size }}</span>  
          <div class="button-row">
                
            <button mat-raised-button color="accent"
              *ngIf="pizza.size==='small'" 
              (click)="updatePizza(pizza.id, 'large')">
              UPGRADE TO LARGE
            </button>
          
            <button mat-raised-button color="accent"
              *ngIf="pizza.size==='large'" 
              (click)="updatePizza(pizza.id, 'small')">
              DOWNGRADE TO SMALL
            </button> 
          
            <button mat-raised-button color="warn"
              (click)="deletePizza(pizza.id)">
              DELETE
            </button>
          </div>
        </div>
  </mat-card>
</div>

<button mat-raised-button color="primary"
  (click)="createPizza()">NEW PIZZA</button>
</div>
